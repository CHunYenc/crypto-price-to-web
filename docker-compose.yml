version: "3"

services:
  redis:
    build: ./conf
    container_name: crypto-schedule-redis
    restart: always
    expose:
      - 6379

  backend:
    build: ./backend
    container_name: crypto-schedule-backend
    restart: always
    environment:
      - HOST=${HOST}
      - PORT=${PORT}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      # - PIDFILE=${PIDFILE} # default run.pid
    expose:
      - 8080
    volumes:
      - ./backend:/app
      - ./logs/backend:/app/app/logs
    depends_on:
      - redis

  nginx:
    image: nginx:1.23
    container_name: crypto-schedule-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./logs/nginx/:/var/log/nginx/
      - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./conf/proxy_params:/etc/nginx/proxy_params
    links:
      - backend
    depends_on:
      - backend